<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购-会员中心</title>
  <!-- 初始化浏览器样式 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./res/fontAwesome/css/font-awesome.css">
  <!-- 引入MUI的css库 -->
  <link rel="stylesheet" href="./res/mui/css/mui.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入当前页面的样式 -->
  <link rel="stylesheet" href="./css/register.css">
  <!-- 引入网站的favicon -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 头部模块 -->
  <header class="lt-header  mui-bar mui-bar-nav">
    <a class="fa fa-arrow-left lt-header-back"></a>
    <a id="search" class="fa fa-search mui-pull-right lt-header-search mui-plus-visible"></a>
    <h1 class="mui-title lt-header-title">个人中心</h1>
  </header>
  <!-- 底部导航模块 -->
  <nav class="mui-bar mui-bar-tab lt-footer">
    <a class="mui-item " href="./index.html">
      <span class="fa fa-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item " href="./sort.html">
      <span class="fa fa-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item mui-active" href="./profile.html">
      <span class="fa fa-user"></span>
      <span class="mui-tab-label">个人中心</span>
    </a>
  </nav>
  <!-- 主体模块,滚动区域 -->
  <div class="mui-content">
    <ul class="mui-table-view mui-table-view-chevron">
      <li class="mui-table-view-cell mui-media">
        <a class="mui-navigate-right account" href="#account">
          <img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg">
          <div class="mui-media-body">切格瓦拉·周
            <p class="mui-ellipsis">绑定手机:18611603377</p>
          </div>
        </a>
      </li>
      <li class="mui-table-view-cell">
        <a href="javascript:;" class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="./cart.html" class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="javascript:;" class="mui-navigate-right">收货地址管理</a>
      </li>
    </ul>
    <div class="p20">
      <a href="javascript:;" class="mui-btn btn_outLogin">退出登录</a>
    </div>
  </div>
  <!-- 绑定信息模板 -->
  <script type="text/template" id="center-template">
    <img class="mui-media-object mui-pull-left head-img" id="head-img" src="./images/user.jpg">
    <div class="mui-media-body">
      <%=username%><p class="mui-ellipsis">绑定手机:<%=mobile%></p>
    </div>
  </script>
  <!-- 引入移动端的jquery -->
  <script src="./res/zepto/zepto.min.js"></script>
  <!-- 引入mui的js -->
  <script src="./res/mui/js/mui.min.js"></script>
  <!-- 引入模板库 -->
  <script src="./res/artTemplate/template-native.js"></script>
  <!-- 引入当前页面的js -->
  <script src="./js/profile.js"></script>
</body>

</html>
