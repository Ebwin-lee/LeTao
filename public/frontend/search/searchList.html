  <!-- 商品列表模板 -->
  <script type="text/template" id="product-template">
    <%if(data.length == 0) {%>
      <p>没有搜索到商品</p>
      <%}else {%>
        <%for(var i = 0; i < data.length; i++) {%>
          <div class="item-wrap">
            <a class="item" href="javascript:;">
              <img src="<%=data[i].pic[0].picAddr%>" alt="">
              <span>
                <%=data[i].proName%>
              </span>
              <b>&yen;
                <%=data[i].price%>
              </b>
              <b>&yen;
                <%=data[i].oldPrice%>
              </b>
              <button data-id="<%=data[i].id%>">购买
                <%=data[i].num%>
              </button>
            </a>
          </div>
          <%}%>
      <%}%>
  </script>
