<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>乐淘云购-注册</title>
  <!-- 引入的库 MUI-css文件 -->
  <link rel="stylesheet" href="../res/mui/css/mui.min.css">
  <!-- 引入字体图标库fontawesome -->
  <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css">
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 引入本页面的样式 -->
  <link rel="stylesheet" href="../css/register.css">
  <!-- 引入网站图标 -->
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

</head>

<body>
  <!-- 头部模块 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <a class="fa fa-arrow-left mui-pull-left lt-header-back" href="javascript:history.back();"></a>
    <a href="../search/search.html" class="fa fa-search mui-pull-right  mui-plus-visible"></a>
    <h1 class="mui-title lt-header-title">登录</h1>
  </header>
  <!-- 底部模块 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <a class="mui-item " href="../index.html">
      <i class="fa fa-home"></i>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-item" href="../sort.html">
      <i class="fa fa-bars"></i>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-item" href="../cart.html">
      <i class="fa fa-shopping-cart"></i>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-item mui-active" href="../profile.html">
      <i class="fa fa-user"></i>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <!-- 主体模块回弹区域-->
  <main class="mui-content">
    <div class="form_box">
      <div class="mui-input-row">
        <input name="mobile" type="text" placeholder="手机号">
      </div>
      <div class="mui-input-row">
        <input name="pass" type="password" placeholder="密码" class="mui-input-password">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
        <input name="rePass" type="password" placeholder="确认密码" class="mui-input-password">
        <span class="mui-icon mui-icon-eye"></span>
      </div>
      <div class="mui-input-row">
        <input name="code" type="text" placeholder="认证码">
        <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证码</a>
      </div>
      <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
      <div class="mui-input-row cz_text">
        <input type="checkbox" checked/> 我同意《会员服务协议》
        <a href="login.html">立即登录</a>
      </div>
    </div>
  </main>
  <script src="../res/zepto/zepto.min.js"></script>
  <script src="../res/mui/js/mui.min.js"></script>
  <script src="../res/artTemplate/template-native.js"></script>
  <script src="../js/register.js"></script>
</body>

</body>

</html>
